<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 16px;
            background: #2b1b3a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
        }
        h1 {
            text-align: center;
            margin: 0 0 20px 0;
            font-size: 28px;
            color: #ffd700;
        }
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
        }
        canvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        }
        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #ff4444;
            z-index: 10;
        }
        .spin-btn {
            background: linear-gradient(135deg, #ff8c00, #ff2e00);
            border: none;
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 16px 48px;
            border-radius: 50px;
            margin: 30px 0 20px;
            box-shadow: 0 8px 0 #b22222, 0 10px 20px rgba(0,0,0,0.3);
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            text-transform: uppercase;
        }
        .spin-btn:disabled {
            opacity: 0.6;
            transform: translateY(5px);
            cursor: not-allowed;
        }
        .message {
            text-align: center;
            color: #ffd700;
            font-size: 18px;
            margin-top: 10px;
            min-height: 40px;
        }
    </style>
</head>
<body>
    <h1>üé° –ö–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã</h1>
    <div class="wheel-container">
        <canvas id="wheelCanvas" width="400" height="400"></canvas>
        <div class="pointer"></div>
    </div>
    <button class="spin-btn" id="spinButton">–ö—Ä—É—Ç–∏—Ç—å!</button>
    <div class="message" id="statusMessage"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.hide();

        const urlParams = new URLSearchParams(window.location.search);
        const alreadySpun = urlParams.get('already_spun') === '1';
        console.log('alreadySpun:', alreadySpun);

        const prizes = [
            { name: "üíÖ –î–∏–∑–∞–π–Ω –Ω–æ–≥—Ç–µ–π", color: '#FF6B6B' },
            { name: "üß¥ –°–ü–ê –¥–ª—è —Ä—É–∫/–Ω–æ–≥", color: '#4ECDC4' },
            { name: "üí∞ –°–∫–∏–¥–∫–∞ 10%", color: '#45B7D1' },
            { name: "üíÜ –ú–∞—Å—Å–∞–∂ –≤–æ—Ä–æ—Ç–Ω–∏–∫–æ–≤–æ–π –∑–æ–Ω—ã 10 –º–∏–Ω", color: '#96CEB4' },
            { name: "üíé –î–µ–ø–æ–∑–∏—Ç 1 000 —Ä—É–±.", color: '#FFEAA7' },
            { name: "üëë –î–µ–ø–æ–∑–∏—Ç 10 000 —Ä—É–±.", color: '#DDA0DD' }
        ];

        const chances = [20, 20, 25, 20, 14, 1]; // –î–µ–ø–æ–∑–∏—Ç 10000 - 1%

        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const centerX = 200, centerY = 200, radius = 180;

        let currentAngle = 0;
        let spinning = false;
        let wonPrize = null;

        function drawWheel(angle = 0) {
            ctx.clearRect(0, 0, 400, 400);
            for (let i = 0; i < prizes.length; i++) {
                const startAngle = angle + (i * 2 * Math.PI / prizes.length);
                const endAngle = angle + ((i + 1) * 2 * Math.PI / prizes.length);
                
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = prizes[i].color;
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();

                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + (endAngle - startAngle) / 2);
                ctx.textAlign = 'center';
                ctx.font = 'bold 22px Arial';
                ctx.fillStyle = '#fff';
                ctx.shadowColor = '#000';
                ctx.shadowBlur = 4;
                ctx.fillText(prizes[i].name.split(' ')[0], 120, 10);
                ctx.restore();
            }
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, 30, 0, 2 * Math.PI);
            ctx.fillStyle = '#FFD700';
            ctx.shadowBlur = 10;
            ctx.fill();
            ctx.shadowBlur = 0;
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 3;
            ctx.stroke();
        }

        function getRandomPrizeIndex() {
            const rand = Math.random() * 100;
            let cumulative = 0;
            for (let i = 0; i < chances.length; i++) {
                cumulative += chances[i];
                if (rand < cumulative) return i;
            }
            return chances.length - 1;
        }

        function spinWheel() {
            if (spinning) return;
            spinning = true;
            document.getElementById('spinButton').disabled = true;
            document.getElementById('statusMessage').innerText = '–ö—Ä—É—Ç–∏–º...';
            console.log('–ù–∞—á–∞–ª–∏ –≤—Ä–∞—â–µ–Ω–∏–µ');

            const spinDuration = 3000;
            const spinAngle = 360 * 8;
            const startTime = Date.now();
            const startAngle = currentAngle;

            const targetPrizeIndex = getRandomPrizeIndex();
            wonPrize = prizes[targetPrizeIndex];
            console.log('–í—ã–±—Ä–∞–Ω –ø—Ä–∏–∑:', wonPrize.name);
            
            const anglePerSector = 2 * Math.PI / prizes.length;
            const targetAngle = (3 * Math.PI / 2) - (targetPrizeIndex + 0.5) * anglePerSector;
            const normalizedTarget = ((targetAngle % (2*Math.PI)) + 2*Math.PI) % (2*Math.PI);

            function animateSpin() {
                const now = Date.now();
                const elapsed = now - startTime;
                const progress = Math.min(elapsed / spinDuration, 1);
                
                const easeOut = 1 - Math.pow(1 - progress, 3);
                currentAngle = (startAngle + (spinAngle * easeOut) * Math.PI / 180) % (2 * Math.PI);
                drawWheel(currentAngle);

                if (progress < 1) {
                    requestAnimationFrame(animateSpin);
                } else {
                    currentAngle = normalizedTarget;
                    drawWheel(currentAngle);
                    
                    document.getElementById('statusMessage').innerText = `–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏: ${wonPrize.name}!`;
                    console.log('–û—Å—Ç–∞–Ω–æ–≤–∏–ª–∏—Å—å, –ø—Ä–∏–∑:', wonPrize.name);

                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º MainButton –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
                    tg.MainButton.setText("–ü–æ–ª—É—á–∏—Ç—å –ø–æ–¥–∞—Ä–æ–∫");
                    tg.MainButton.show();
                    tg.MainButton.onClick(function() {
                        console.log('–ù–∞–∂–∞—Ç–∞ MainButton, –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ');
                        tg.sendData(JSON.stringify({ prize: wonPrize.name }));
                        console.log('–î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã, –∑–∞–∫—Ä—ã–≤–∞–µ–º —á–µ—Ä–µ–∑ 500ms');
                        setTimeout(() => tg.close(), 500);
                    });

                    spinning = false;
                }
            }

            requestAnimationFrame(animateSpin);
        }

        drawWheel(currentAngle);

        const spinBtn = document.getElementById('spinButton');
        const statusMsg = document.getElementById('statusMessage');

        if (alreadySpun) {
            spinBtn.disabled = true;
            statusMsg.innerText = '–í—ã —É–∂–µ —É—á–∞—Å—Ç–≤–æ–≤–∞–ª–∏ –≤ —Ä–æ–∑—ã–≥—Ä—ã—à–µ. –û–∂–∏–¥–∞–π—Ç–µ –∑–≤–æ–Ω–∫–∞ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞.';
            console.log('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ –∫—Ä—É—Ç–∏–ª');
        } else {
            spinBtn.addEventListener('click', spinWheel);
        }
    </script>
</body>
</html>
